services:
  ctfd:
    image: ctfd/ctfd:3.7.3
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
    depends_on:
      - db
      - cache
    networks:
      - internal

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - ctfd
    networks:
      - internal
      - default

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - internal
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--wait_timeout=28800",
      "--log-warnings=0"
    ]

  cache:
    image: redis:4
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - internal

  web-challenge-1:
    build: ./challenges/web-challenge-1
    container_name: web-challenge-1
    restart: always
    ports:
      - "8001:4000"
    networks:
      - internal

volumes:
  mysql-data:
  redis-data:

networks:
  default:
  internal:
    internal: true